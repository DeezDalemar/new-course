<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Deez Courses</title>
   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
   />
   <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

   <header>
      <div class="container-fluid">
         <a href="index.html" class="text-decoration-none text-white"><h2>Dales Courses</h2></a>
      </div>
   </header>

   <main class="bg-light p-5">
      <div class="container w-25">
         <form class="rounded bg-white p-4">
            <h4 class="text-decoration-underline mb-4">Course Title</h4>

            <div class="mb-3">
               <label for="courseNameField" class="form-label">New Course Name</label>
               <input type="text" id="courseNameField" class="form-control">
            </div>

            <div class="mb-3">
               <label for="courseNumberField" class="form-label">New Course Number</label>
               <input type="text" id="courseNumberField" class="form-control">
            </div>

            <h4 class="text-decoration-underline mb-4">Course Data</h4>

            <div class="mb-3">
               <label for="instructorField" class="form-label">Course Instructor</label>
               <input type="text" id="instructorField" class="form-control">
            </div>

            <div class="mb-3">
               <label for="startDateField" class="form-label">Course Start Date (2023 & Beyond)</label>
               <input type="date" id="startDateField" class="form-control">
            </div>

            <div class="mb-3">
               <label for="durationField" class="form-label">Course Duration (Days)</label>
               <input type="number" id="durationField" class="form-control">
            </div>

            <div class="mb-3">
               <label for="courseDeptSelect" class="form-label">Course Department</label>
               <select id="courseDeptSelect" class="form-select">
                  <option>Select One</option>
               </select>
            </div>

            <div class="text-center">
               <a href="index.html" class="btn btn-primary" id="submitButton">Submit</a>
            </div>
         </form>
      </div>
   </main>

   <script src="scripts/new-course.js"></script>
</body>
</html>
