<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Deez Courses</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/stylesheet.css" />
   </head>
   <body>
      <header>
         <div class="container-fluid">
            <a href="index.html" class="text-decoration-none text-white"><h2>Dales Courses</h2></a>
         </div>
      </header>

      <main>
         <div class="course-container">
            <div class="course-icon">
               <h1 id="classIcon">CS101</h1>
            </div>
            <div class="course-details">
               <h2 id="courseNameAndNumber">HTML5 and CSS3 101</h2>
               <div class="info-item">
                  <strong>Department:</strong>
                  <p id="department">CompSci</p>
               </div>
               <div class="info-item">
                  <strong>Instructor:</strong>
                  <p id="instructor">Rob</p>
               </div>
               <div class="info-item">
                  <strong>Start Date:</strong>
                  <p id="startDate">July 8</p>
               </div>
               <div class="info-item">
                  <strong>Duration:</strong>
                  <p id="duration">10 days</p>
               </div>
               <br />
                <p id="emptyWarningText" class="text-black-50"></p>
               <button type="button" class="custom-button" id="editButton">Edit This Course</button>
               <button type="button" class="custom-button" id="finishButton" style="display: none;">Finish Editing</button>
            </div>
            <button type="button" class="delete-button" data-bs-toggle="modal" data-bs-target="#areYouSureModal">
               Delete Course?
            </button>
         </div>
      </main>
      <br />
      <div class="text-center">
         <a href="index.html" class="container text-center"
            ><button type="button" class="custom-button" style="background-color: #6c3483">
               Return To Courses Page
            </button></a
         >
      </div>
      <div
         class="modal fade"
         tabindex="-1"
         id="areYouSureModal"
         aria-labelledby="areYouSureModalLabel"
         aria-hidden="true"
         style="display: none"
      >
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="areYouSureModalLabel">Are You Sure?</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <div>
                     <p>Are you sure you want to delete this course?</p>
                  </div>
               </div>
               <div class="modal-footer">
                  <a href="index.html"
                     ><button type="button" class="btn btn-success" data-bs-dismiss="modal" id="deleteButton">
                        Yes
                     </button></a
                  >
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">WAIT NO</button>
               </div>
            </div>
         </div>
      </div>

      <script src="scripts/details.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
